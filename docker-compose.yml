version: '3.9'
services:
  api:
    build: .
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
    volumes:
      - ./openapi/openapi.yaml:/app/openapi/openapi.yaml
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "8000:8000"
    networks:
      - agronet

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    volumes:
      - .:/usr/src/app
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      BOT_DATABASE_URL: ${BOT_DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
    depends_on:
      - api
      - postgres
      - redis
      - minio
    networks:
      - agronet
  postgres:
    image: postgres:15
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - POSTGRES_USER=agronom_user
      - POSTGRES_PASSWORD=GbygkhYbd67
      - POSTGRES_DB=agronom_bot

    restart: unless-stopped
    env_file: .env
    ports:
      - 5433:5432
    networks:
      - agronet
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - agronet
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    env_file: .env
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - agronet
  prometheus:
    image: prom/prometheus
    volumes:
      - prometheus-data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
          - "9090:9090"   # ‚¨ÖÔ∏è –î–æ–±–∞–≤—å —ç—Ç–æ—Ç –ø—Ä–æ–±—Ä–æ—Å
    networks:
      - agronet

  loki:
    image: grafana/loki:2.9.7
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - agronet
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki
    networks:
      - agronet
    

volumes:
  pg_data:            # üîß –î–æ–±–∞–≤–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–º!
  redis-data:
  minio-data:
  prometheus-data:
  loki-data:
  grafana-data:

networks:
  agronet:
