global:
  scrape_interval: 15s

rule_files:
  - alert_rules.yml

scrape_configs:
  - job_name: api
    metrics_path: /metrics
    bearer_token_file: /run/secrets/metrics_token
    static_configs:
      - targets: ['api:8010']

  - job_name: bot
    metrics_path: /metrics
    bearer_token_file: /run/secrets/metrics_token
    static_configs:
      - targets: ['bot:9300']
