apiVersion: batch/v1
kind: CronJob
metadata:
  name: rotate-secrets
spec:
  schedule: "0 3 * * 0"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: rotate
              image: node:20
              command: ["npx", "ts-node", "scripts/rotate_secrets.ts"]
              env:
                - name: VAULT_ADDR
                  value: "$(VAULT_ADDR)"
                - name: VAULT_TOKEN
                  value: "$(VAULT_TOKEN)"
          restartPolicy: OnFailure
